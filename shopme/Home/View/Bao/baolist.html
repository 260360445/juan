<script>
    function cha(){
        var mob=$("#seachname").val();
        if(mob){
            window.location.href="<{:U(MODULE_NAME.'/Bao/baolist/mob/"+mob+"')}>";
        }else{
            window.location.href="<{:U('Bao/baolist')}>";
        }
    }
    function setType(id){
    var url = "<{:U('Bao/setType')}>";
    layer.confirm('您确定要修改支付状态吗？', {
      btn: ['已付款','作废'] //按钮
    }, function(){
        $.ajax({
            type : 'post',
            url : url,
            data : {id:id,type:1},
            error : function () {
                layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
            },
            success : function (responses) {
                if (responses.msg == 'ok'){
                    layer.msg('设置成功',{offset: '300px',time: 1500,icon: 1},function () {
                       window.location.reload();
                    });
                }else{
                    layer.msg(responses.msg,{offset: '300px',time: 1500,icon: 2});
                }
            }
        });
    }, function(){
        $.ajax({
            type : 'post',
            url : url,
            data : {id:id,type:2},
            error : function () {
                layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
            },
            success : function (responses) {
                if (responses.msg == 'ok'){
                    layer.msg('设置成功',{offset: '300px',time: 1500,icon: 1},function () {
                       window.location.reload();
                    });
                }else{
                    layer.msg(responses.msg,{offset: '300px',time: 1500,icon: 2});
                }
            }
        });
    });
}
    //删除
    function subformone(id){
        var url = "<{:U('Good/good_list_delete')}>";
        var id=id;
        layer.confirm('您确定要删除吗？', {
          btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type : 'post',
                url : url,
                data : {id:id},
                error : function () {
                    layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
                },
                success : function (responses) {
                    if (responses == 'ok'){
                        layer.msg('修改成功',{offset: '300px',time: 1500,icon: 1},function () {
                           window.location.href = "<{:U('Good/goods_cate_list')}>";
                        });
                    }else{
                        layer.msg(responses,{offset: '300px',time: 1500,icon: 2});
                    }
                }
            });
        });
    }
</script>
