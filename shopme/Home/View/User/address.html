                <div class="col-sm-12">
                    <div class="panel">
                        <div class="panel-content">
                            <div class="table-responsive">
                            <div class="col-sm-6">
                            <div id="basic-table_filter" class="dataTables_filter">
                                <div class="form-horizontal form-stripe"  id="seachForm">
                                    <label style="display: -webkit-box;"><input type="search" style="width:200px;" class="form-control input-sm" placeholder="手机号码" name="mob" id="seachname" aria-controls="basic-table" value="<?php echo $_GET['mob']?>"> &nbsp;&nbsp;<button class="btn btn-primary" onclick="cha()" type="button">确定</button></label>
                                </div>
                            </div>
                            </div>

                                <table class="table table-striped table-hover table-bordered text-center">
                                    <thead>
                                    <tr>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="info" id="list">
                                    <tr data-level="1">

                                        <td ><{$list.mobile}></td>
                                        <td ><{$list.name}></td>
                                        <td ><{$list.province}> - <{$list.city}> - <{$list.area}></td>
                                        <td style="width:500px;"><{$list.street}></td>
                                        <td>
                                            <if condition="$list[sta] eq 2">
                                               <font style="color:green;">是</font>
                                            <elseif condition="$list[sta] eq 3"/> 
                                               <font style="color:red;">否</font> 
                                            </if>
                                        </td>
                                        <td > 
                                        <if condition="stripos($_SESSION['ad']['auth'],'all') nheq false">    
                                            <a href="javascript:void(0);"  style="color:#F00;"  onclick="subformone(<{$list.id}>)">删除</a>
                                        <else />
                                            <if condition="stripos($_SESSION['ad']['auth'],'User_ads_delete') nheq false">  
                                                <a href="javascript:void(0);"  style="color:#F00;"  onclick="subformone(<{$list.id}>)">删除</a>

<script>
    function cha(){
         var mob=$("#seachname").val();
        if(mob){
            window.location.href="<{:U(MODULE_NAME.'/User/address/mob/"+mob+"')}>";
        }else{
            window.location.href="<{:U('User/address')}>";
        }
    }
    //删除
    function subformone(id){
        var url = "<{:U('User/ads_delete')}>";
        var id=id;
        layer.confirm('您确定要删除吗？', {
          btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type : 'post',
                url : url,
                data : {id:id},
                error : function () {
                    layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
                },
                success : function (responses) {
                    if (responses == 'ok'){
                        layer.msg('删除成功',{offset: '300px',time: 1500,icon: 1},function () {
                           window.location.reload();
                        });
                    }else{
                        layer.msg(responses,{offset: '300px',time: 1500,icon: 2});
                    }
                }
            });
        });
    }
</script>
<script type="text/javascript">
$(function(){
    window.onkeydown=function(event){
    　　if(event.keyCode == 13){
    　　　　cha();
    　　}
    };
})
</script>
