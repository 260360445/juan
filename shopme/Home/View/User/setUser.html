<script>
    function onClick(){
        if(CheckDataValid("#information")){
            var url = "<{:U('User/setuser')}>";
            var information = new FormData($('#information')[0]);
            $.ajax({
                type : 'post',
                url : url,
                data : information,
                async : false,
                processData:false,
                contentType:false,
                error : function () {
                    layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
                },
                success : function (responses) {
                    if (responses == 'ok'){
                        layer.msg('设置成功',{offset: '300px',time: 1500,icon: 1},function () {
                           window.location.href="<{:U('User/user')}>";
                        });
                    }else{
                        layer.msg(responses,{offset: '300px',time: 1500,icon: 2});
                    }
                }
            });
        }
    }
</script>
