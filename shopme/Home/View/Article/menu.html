<!doctype html>
<html lang="en" class="fixed">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>文章分类管理</title>
    <link rel="apple-touch-icon" sizes="120x120" href="__PUBLIC__/Admin/favicon/apple-icon-120x120.png">
    <link rel="icon" type="image/png" sizes="192x192" href="__PUBLIC__/Admin/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="__PUBLIC__/Admin/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="__PUBLIC__/Admin/favicon/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/stylesheets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/stylesheets/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/vendor/animate.css/animate.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/vendor/toastr/toastr.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/stylesheets/css/style.css">
</head>
<body>
<div class="wrap">
    <include file="Public:head" />
    <div class="page-body">
        <include file="Public:left" /> 
        <div class="content">
            <div class="content-header">
                <div class="leftside-content-header">
                    <ul class="breadcrumbs">
                        <li><i class="fa fa-table" aria-hidden="true"></i><a href="#">文章设置</a></li>
                        <li><a>文章分类管理</a></li>
                    </ul>
                </div>
            </div>
            <div class="row animated fadeInRight">
                <div class="col-sm-12">
                    <div class="panel">
                        <div class="panel-content">
                            <div class="table-responsive">
                            <if condition="stripos($_SESSION['ad']['auth'],'all') nheq false">
                                <div class="col-sm-6">
                                    <a href="<{:U('Article/menu_add')}>"><button class="btn btn-wide btn-o btn-lighter-1">新增</button></a>
                                </div>
                            <elseif condition="stripos($_SESSION['ad']['auth'],'Article_menu_add') nheq false" />
                                <div class="col-sm-6">
                                    <a href="<{:U('Article/menu_add')}>"><button class="btn btn-wide btn-o btn-lighter-1">新增</button></a>
                                </div>
                            </if>
                                <table class="table table-striped table-hover table-bordered text-center">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>编号</th>
                                        <th>排序</th>
                                        <th style="width:500px;">类别名称</th>
                                        <th>时间</th>
                                        <th>状态</th>
                                        <th style="width:342px;">管理</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="info" id="list">
                                    <tr data-level="1">
                                        <td  align="left" scope="row" >
                                            <button style="margin-left: 10%;" onclick="category(this)" data-status="plus" data-id="<{$list[id]}>" type="button" class="btn btn-sm btn-default" data-placement="top" data-toggle="tooltip" data-original-title="点击展开"><i class="fa fa-plus" ></i></button>
                                        </td>
                                        <td><{$list.id}></td>
                                        <td><{$list.sort}></td>
                                        <td align="left" style="padding-left: 40px;"><{$list.name}></td>
                                        <td><{$list.addtime|date='Y-m-d H:i:s',###}></td>
                                        <td>
                                            <if condition="$list[state] eq 2">
                                               <font style="color:green;">开启</font>
                                            <elseif condition="$list[state] eq 3"/> 
                                               <font style="color:red;">关闭</font> 
                                            </if>
                                        </td>
                                        <td >
                                        <if condition="stripos($_SESSION['ad']['auth'],'all') nheq false">
                                            <a href="<{:U('Article/menu_per_add',['id'=>$list['id']])}>">添加子类</a>
                                            <span >|</span> 
                                        <elseif condition="stripos($_SESSION['ad']['auth'],'Article_menu_per_add') nheq false" />
                                            <a href="<{:U('Article/menu_per_add',['id'=>$list['id']])}>">添加子类</a>
                                            <span >|</span>   
                                        </if>
                                        <if condition="stripos($_SESSION['ad']['auth'],'all') nheq false">
                                            <a href="<{:U('Article/menu_edit',['id'=>$list['id']])}>" >修改</a>
                                        <elseif condition="stripos($_SESSION['ad']['auth'],'Article_menu_edit') nheq false" />
                                            <a href="<{:U('Article/menu_edit',['id'=>$list['id']])}>" >修改</a>
                                        </if>
                                            <!-- <span >|</span>
                                            <a href="javascript:void(0);"  style="color:#F00;"  onclick="subformone(<{$list.id}>)">删除</a> -->
                                        </td>
                                    </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-sm-7">
                                    <ul class="pagination">
                                        <li id="page"><{$page}></li> 
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <include file="Public:right" />
        <a href="#" class="scroll-to-top"><i class="fa fa-angle-double-up"></i></a>
    </div>
</div>
<script src="__PUBLIC__/Admin/javascripts/jquery.min.js"></script>
<script src="__PUBLIC__/Admin/javascripts/layer/layer.js"></script>
<script src="__PUBLIC__/Admin/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/Admin/vendor/nano-scroller/nano-scroller.js"></script>
<script src="__PUBLIC__/Admin/javascripts/template-script.min.js"></script>
<script src="__PUBLIC__/Admin/javascripts/template-init.min.js"></script>
</body>
<script>
    $("#seach").click(function(){
        var name=$("#seachname").val();
        if(name){
            $("#seachForm").submit();
        }else{
            layer.msg('请填写要搜索的内容',{offset: '300px',time: 1500,icon: 7});
        }
    })
    function category(obj){
        var id = $(obj).data('id');
        var currTr = $(obj).parents('tr');
        var nextTr = currTr.nextAll('tr');
        var level = currTr.data('level');
        var url = "<{:U('Article/getJson')}>";
        var status = $(obj).data('status');

        //判断当前按钮状态为加号还是减号
        if (status == 'plus'){
            $(obj).data('status','minus');
            $(obj).find('i').removeClass().addClass('fa fa-minus');
            $.get(url,{id:id,level:level},function (response) {
                if (response != 'fail'){
                    currTr.after(response);
                }
            })
        }else if(status == 'minus'){
            $(obj).data('status','plus');
            $(obj).find('i').removeClass().addClass('fa fa-plus');
            nextTr.each(function (i) {
                if ($(this).data('level') <= level) return false;
                $(this).remove();
            })
        }
    }
    function categoryson(obj){
        var id = $(obj).data('id');
        var currTr = $(obj).parents('tr');
        var nextTr = currTr.nextAll('tr');
        var level = currTr.data('level');
        var url = "<{:U('Article/getJsonSon')}>";
        var status = $(obj).data('status');

        //判断当前按钮状态为加号还是减号
        if (status == 'plus'){
            $(obj).data('status','minus');
            $(obj).find('i').removeClass().addClass('fa fa-minus');
            $.get(url,{id:id,level:level},function (response) {
                if (response != 'fail'){
                    currTr.after(response);
                }
            })
        }else if(status == 'minus'){
            $(obj).data('status','plus');
            $(obj).find('i').removeClass().addClass('fa fa-plus');
            nextTr.each(function (i) {
                if ($(this).data('level') <= level) return false;
                $(this).remove();
            })
        }
    }
    //删除
    function subformone(id){
        var url = "<{:U('Article/menu_delete')}>";
        var id=id;
        layer.confirm('您确定要删除吗？', {
          btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type : 'post',
                url : url,
                data : {id:id},
                error : function () {
                    layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
                },
                success : function (responses) {
                    if (responses == 'ok'){
                        layer.msg('删除成功',{offset: '300px',time: 1500,icon: 1},function () {
                           window.location.reload();
                        });
                    }else{
                        layer.msg(responses,{offset: '300px',time: 1500,icon: 2});
                    }
                }
            });
        });
    }
</script>
</html>
