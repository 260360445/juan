<script>
    function cha(){
        var mob=$("#seachname").val();
        if(mob){
            window.location.href="<{:U(MODULE_NAME.'/Article/article/title/"+mob+"')}>";
        }else{
            window.location.href="<{:U('Article/article')}>";
        }
    }
    //删除
    function subformone(id){
        var url = "<{:U('Article/article_delete')}>";
        var id=id;
        layer.confirm('您确定要删除吗？', {
          btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type : 'post',
                url : url,
                data : {id:id},
                error : function () {
                    layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
                },
                success : function (responses) {
                    if (responses == 'ok'){
                        layer.msg('删除成功',{offset: '300px',time: 1500,icon: 1},function () {
                           window.location.reload();
                        });
                    }else{
                        layer.msg(responses,{offset: '300px',time: 1500,icon: 2});
                    }
                }
            });
        });
    }
</script>

<script type="text/javascript">
$(function(){
    window.onkeydown=function(event){
    　　if(event.keyCode == 13){
    　　　　cha();
    　　}
    };
})
