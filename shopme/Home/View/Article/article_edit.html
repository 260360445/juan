<script type="text/javascript">
//实例化编辑器
//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例

<script>
    $("#pid").change(function(){
        var pid=$(this).val();
        var url = "<{:U('Article/getmenu')}>";
        if(pid==0){
              var html = "<option value='0'>------请选择分类------</option>"; 
              var html1 = "<option value='0'>------请选择分类------</option>"; 
              $('#mid').html(html);
              $('#cid').html(html1);
        }else{
            $.post(url,{mid:pid},function(data){
                $('#mid').empty();
                 var html = "<option value='0'>------请选择分类------</option>";
                $.each(data, function(k,v){
                    html += "<option value='" +v['id']+ "'>" + v['name'] + "</option>";
                });
                $('#mid').html(html);
            },"json")
        }
        var html = "<option value='0'>------请选择分类------</option>"; 
        var html1 = "<option value='0'>------请选择分类------</option>"; 
        $('#mid').html(html);
        $('#cid').html(html1);
    })
    $("#mid").change(function(){
        var pid=$(this).val();
        var url = "<{:U('Article/getmenuc')}>";
        if(pid==0){
              var html = "<option value='0'>------请选择分类------</option>"; 
              $('#cid').html(html);
        }else{
            $.post(url,{cid:pid},function(data){
                $('#cid').empty();
                 var html = "<option value='0'>------请选择分类------</option>";
                $.each(data, function(k,v){
                    html += "<option value='" +v['id']+ "'>" + v['name'] + "</option>";
                });
                $('#cid').html(html);
            },"json")
        }
        var html = "<option value='0'>------请选择分类------</option>"; 
        $('#cid').html(html);
    })
    function onClick(){
        if(CheckDataValid("#information")){
            var url = "<{:U('Article/article_edit')}>";
            var information = new FormData($('#information')[0]);
            $.ajax({
                type : 'post',
                url : url,
                data : information,
                async : false,
                processData:false,
                contentType:false,
                error : function () {
                    layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
                },
                success : function (responses) {
                    if (responses == 'ok'){
                        layer.msg('修改成功',{offset: '300px',time: 1500,icon: 1},function () {
                           window.location.href = "<{:U('Article/article')}>";
                        });
                    }else{
                        layer.msg(responses,{offset: '300px',time: 1500,icon: 2});
                    }
                }
            });
        }
    }
</script>
