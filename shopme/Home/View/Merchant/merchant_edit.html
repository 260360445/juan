<script>
    function onClick(){
        if(CheckDataValid("#information")){
            var account=$("#account").val();
            if(!/(?!^(\d+|[a-zA-Z]+|[~!@#$%^&*?]+)$)^[\w~!@#$%\^&*?]{8,20}$/.test(account)){
                VerifyFailed("account","8-20位字符，至少包含字母+数字！");
                return false;
            }else{
                var url = "<{:U('Merchant/merchant_edit')}>";
                var information = new FormData($('#information')[0]);
                $.ajax({
                    type : 'post',
                    url : url,
                    data : information,
                    async : false,
                    processData:false,
                    contentType:false,
                    error : function () {
                        layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
                    },
                    success : function (responses) {
                        if (responses == 'ok'){
                            layer.msg('修改成功',{offset: '300px',time: 1500,icon: 1},function () {
                               window.location.href = "<{:U('Merchant/merchant')}>";
                            });
                        }else{
                            layer.msg(responses,{offset: '300px',time: 1500,icon: 2});
                        }
                    }
                });
            }
        }
    }
</script>
