<script>
    function cha(){
      var mob=$("#seachname").val();
        if(mob){
            window.location.href="<{:U(MODULE_NAME.'/Merchant/merchant/account/"+mob+"')}>";
        }else{
            window.location.href="<{:U('Merchant/merchant')}>";
        }  
    }
    //删除
    function setpass(id){
        var url = "<{:U('Merchant/setpass')}>";
        var id=id;
        layer.confirm('您确定要重置密码吗？', {
          btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type : 'post',
                url : url,
                data : {id:id},
                error : function () {
                    layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
                },
                success : function (responses) {
                    if (responses.msg == 'ok'){
                        layer.alert(responses.flg, {
                          title: '友情提示', //不显示标题
                          icon: 1,
                          skin: 'layer-ext-moon' //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
                        })
                    }else{
                        layer.msg(responses.msg,{offset: '300px',time: 1500,icon: 2});
                    }
                }
            });
        });
    }
    function subformone(id){
        var url = "<{:U('Merchant/merchant_delete')}>";
        var id=id;
        layer.confirm('您确定要删除吗？', {
          btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type : 'post',
                url : url,
                data : {id:id},
                error : function () {
                    layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
                },
                success : function (responses) {
                    if (responses == 'ok'){
                        layer.msg('删除成功',{offset: '300px',time: 1500,icon: 1},function () {
                           window.location.href.reload();
                        });
                    }else{
                        layer.msg(responses,{offset: '300px',time: 1500,icon: 2});
                    }
                }
            });
        });
    }
</script>
