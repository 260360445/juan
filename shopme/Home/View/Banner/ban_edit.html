<script>
//下面用于多图片上传预览功能
function setImagePreviews1(avalue1) {
var docObj1 = document.getElementById("doc1");
var dd1 = document.getElementById("dd1");
dd1.innerHTML = "";
var fileList = docObj1.files;
for (var i = 0; i < fileList.length; i++) {           
  dd1.innerHTML += "<div style='float:left' > <img id='img" + i + "'  /> </div>";
  var imgObjPreview = document.getElementById("img"+i); 
  if (docObj1.files && docObj1.files[i]) {
    //火狐下，直接设img属性
    imgObjPreview.style.display = 'block';
    imgObjPreview.style.width = '700px';
    imgObjPreview.style.height = '291px';
    //imgObjPreview.src = docObj1.files[0].getAsDataURL();
    //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式
    imgObjPreview.src = window.URL.createObjectURL(docObj1.files[i]);
  }
  else {
    //IE下，使用滤镜
    docObj1.select();
    var imgSrc = document.selection.createRange().text;
    alert(imgSrc)
    var localImagId = document.getElementById("img" + i);
    //必须设置初始大小
    localImagId.style.width = "700px";
    localImagId.style.height = "291px";
    //图片异常的捕捉，防止用户修改后缀来伪造图片
    try {
        localImagId.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
        localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
    }
    catch (e) {
        alert("您上传的图片格式不正确，请重新选择!");
        return false;
    }
    imgObjPreview.style.display = 'none';
    document.selection.empty();
  }
}  
return true;
}
</script>
<script>
function onClick(){
  var url = "<{:U('Banner/ban_edit')}>";
  var information = new FormData($('#information')[0]);
  $.ajax({
      type : 'post',
      url : url,
      data : information,
      async : false,
      processData:false,
      contentType:false,
      error : function () {
          layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
      },
      success : function (responses) {
          if (responses == 'ok'){
              layer.msg('修改成功',{offset: '300px',time: 1500,icon: 1},function () {
                 window.location.href = "<{:U('Banner/ban')}>";
              });
          }else{
              layer.msg(responses,{offset: '300px',time: 1500,icon: 2});
          }
      }
  });
}
</script>
