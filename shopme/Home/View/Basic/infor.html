<!doctype html>
<html lang="en" class="fixed">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>基本设置--基本信息管理</title>
<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
<link rel="icon" type="image/png" sizes="192x192" href="__PUBLIC__/Admin/favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="__PUBLIC__/Admin/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="__PUBLIC__/Admin/favicon/favicon-16x16.png">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/stylesheets/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/stylesheets/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/vendor/animate.css/animate.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/stylesheets/css/style.css">
</head>
<body>
<div class="wrap">
    <include file="Public:head" />
    <div class="page-body">
        <include file="Public:left" /> 
        <div class="content">
            <div class="content-header">
                <div class="leftside-content-header">
                    <ul class="breadcrumbs">
                        <li><i class="fa fa-columns" aria-hidden="true"></i><a href="#">基本设置</a></li>
                        <li><a>基本信息管理</a></li>
                    </ul>
                </div>
            </div>
            <div class="row animated fadeInUp">
                <div class="col-md-12">
                    <div class="panel">
                        <div class="panel-content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form class="form-horizontal form-stripe" enctype="multipart/form-data" id="information">
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">网站名称</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" name="name" placeholder="网站名称" datacol='yes' checkexpession='NotNull' err='网站名称' value="<{$infor['name']}>">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label">客服QQ</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" name="service" placeholder="客服QQ" datacol='yes' checkexpession='NotNull' err='客服QQ' value="<{$infor['service']}>">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label">程序版本</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" name="versions" placeholder="程序版本" datacol='yes' checkexpession='NotNull' err='程序版本' value="<{$infor['versions']}>">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label">底部版权信息</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" name="copyright" placeholder="底部版权信息" datacol='yes' checkexpession='NotNull' err='底部版权信息' value="<{$infor['copyright']}>">
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="email3" class="col-sm-2 control-label">网站LOGO</label>
                                            <div class="col-sm-5">
                                                <input type="file" id="simagetext" name="logo" class="input-text" style="width:200px;height:20px;border;">(165px*48px)(只支持图片格式 'jpg','png','gif')
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">ICO图标</label>
                                            <div class="col-sm-5">
                                               <input type="file" id="bimagetext" name="ico" class="input-text" style="width:200px;height:20px;">(16px*16px)(只支持图片格式 'jpg','png','gif')
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">微信二维码</label>
                                            <div class="col-sm-5">
                                               <input type="file" id="bimagetext" name="weixinlogo" class="input-text" style="width:200px;height:20px;">(261px*259px)(只支持图片格式 'jpg','png','gif')
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label">关键词</label>
                                            <div class="col-sm-5">
                                                <textarea style="resize:none;" class="form-control" name="keywords" placeholder="关键词" datacol='yes' checkexpession='NotNull' err='关键词'><{$infor['keywords']}></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label">网站描述</label>
                                            <div class="col-sm-5">
                                            <textarea style="resize:none;" class="form-control" name="description" placeholder="网站描述" datacol='yes' checkexpession='NotNull' err='网站描述'><{$infor['description']}></textarea>
                                            </div>
                                        </div>
                                        <if condition="stripos($_SESSION['ad']['auth'],'all') nheq false">
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-5">
                                                    <button type="button" onclick="onClick()" class="btn btn-primary">提交</button>
                                                </div>
                                            </div>
                                        <elseif condition="stripos($_SESSION['ad']['auth'],'Basic_infor') nheq false" />
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-5">
                                                    <button type="button" onclick="onClick()" class="btn btn-primary">提交</button>
                                                </div>
                                            </div>
                                        </if>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <include file="Public:right" />
        <a href="#" class="scroll-to-top"><i class="fa fa-angle-double-up"></i></a>
    </div>
</div>
<script src="__PUBLIC__/Admin/javascripts/jquery.min.js"></script>
<script src="__PUBLIC__/Admin/javascripts/layer/layer.js"></script>
<script src="__PUBLIC__/Admin/javascripts/JValidator.js"></script>
<script src="__PUBLIC__/Admin/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/Admin/vendor/nano-scroller/nano-scroller.js"></script>
<script src="__PUBLIC__/Admin/javascripts/template-script.min.js"></script>
<script src="__PUBLIC__/Admin/javascripts/template-init.min.js"></script>
</body>
<script>
    function onClick(){
        if(CheckDataValid("#information")){
            var url = "<{:U('Index/infor')}>";
            var information = new FormData($('#information')[0]);
            $.ajax({
                type : 'post',
                url : url,
                data : information,
                async : false,
                processData:false,
                contentType:false,
                error : function () {
                    layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
                },
                success : function (responses) {
                    if (responses == 'ok'){
                        layer.msg('设置成功',{offset: '300px',time: 1500,icon: 1},function () {
                           window.location.reload();
                        });
                    }else{
                        layer.msg(responses,{offset: '300px',time: 1500,icon: 2});
                    }
                }
            });
        }
    }
</script>
</html>
