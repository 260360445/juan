<script>

/*
 * 方法描述：删除地址按钮点击事件
 * 参数：int id 地址id
 */
function deleteAddress(id){
    var url = "<{:U('Pcenter/addressdel')}>";
    layer.confirm('确定要删除这个地址吗？', function(){
        $.post(url,{id:id,},function(data){
            if(data=="1"){
                layer.close();
                layer.msg('删除成功',{offset: '300px',time: 1500,icon: 1},function () {
                    window.location.reload();
                });
            }else{
                layer.close();
                layer.msg('删除失败！',{offset: '300px',time: 1500,icon: 2},function () {
                    window.location.reload();
                });
            }
        })
        
    });
}
</script>
