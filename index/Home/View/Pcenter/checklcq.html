<script>
  $(document).ready(function(){
    $('.safety ul li div p').click(function(){
      $(this).addClass('current').siblings().removeClass('current');
      $('.safety ul li span i').html($(this).children('i').html());
      $('#paytype').val($(this).index() + 6);
    })
    var $inputs = $(".safety ul li div input");
    $inputs.keyup(function() {
      if (isNaN($inputs.val())) {
        layer.msg('请正确填写金额！',{offset: '300px',time: 1500,icon: 7});
          return false;
      }
      $('.safety ul li span i').html($inputs.val());
      if ($inputs.val()!=='') {
        $('.safety li div p').removeClass();
        // alert('请输入数字金额');
      }else{
        $('.safety li div p:first').addClass('current');
        $('.safety li span i').html('100');
      }
       
    });
  
})
$("#setpay").click(function(){
    var num = $("#paynum").children('i').html();
    var type=$("#paytype").val();
    var uid=$("#uid").val();
    var sta=$("#sta").val();
    var rel=/^\+?[1-9][0-9]*$/;
    if(sta == 3){
      layer.msg('您的账户被冻结，请联系客服！',{offset: '300px',time: 1500,icon: 7});
        return false;
    }else{
      if(num == '' || num == undefined || num == null || !rel.test(num)){
        layer.msg('金额错误！',{offset: '300px',time: 1500,icon: 7});
          return false;
      }else{
        var pay=[]; 
        pay.push({user:uid,pay:num,type:type});
        sessionStorage.setItem("payNum",JSON.stringify(pay));
        window.location.href="<{:U('Pcenter/pay')}>";
      }
    }
  })
