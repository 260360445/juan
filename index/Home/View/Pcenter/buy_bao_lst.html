<script>
function dopay(id){
  var url = "<{:U('Pcenter/doPayBaoOrder')}>";
  $.ajax({
    type: "POST",
    url: url,
    data: {oid:id},
    dataType: 'json',
    error : function () {
      layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 2000,icon: 7});
    },
    success: function(data){
      if (data.msg == 'ok'){
          var pay=[]; 
          pay.push({pay:data.flg});
          sessionStorage.setItem("payBao",JSON.stringify(pay));
          window.location.href="<{:U('Pcenter/pay_show')}>";
      }else{
        layer.msg(data.msg,{offset: '300px',time: 2000,icon: 2});
        return false;
      }
    }
  });
}
function shiyong(id){
    var index = layer.msg('入金申请提交中,请不要关闭页面', {
      icon: 16,
      shade: 0.01,
      time: 0
    });
    var id = id;
    var url = "<{:U('Pcenter/shiyong')}>";
    $.ajax({
              type : 'post',
              url  : url,
              data : {id:id},
              success : function(data){
                  if(data == 'ok'){
                    layer.msg('入金成功,请登录万花筒平台查看!',{offset: '300px',time: 1500,icon: 1},function(){
                              location.href="<{:U('Pcenter/buy_bao_lst')}>"
                            });
                  }else{
                    layer.msg(data,{offset:'300px',area:'400px',time: 150009,icon: 7});
                  }
              }
          })
  }
  function quxiao(id){
    var index = layer.msg('取消中,请不要关闭页面', {
      icon: 16,
      shade: 0.01,
      time: 0
    });
    var id = id;
    var url = "<{:U('Pcenter/quxiao')}>";
    $.ajax({
              type : 'post',
              url  : url,
              data : {id:id},
              success : function(data){
                  if(data == 'ok'){
                    layer.msg('操作成功!',{offset: '300px',time: 1500,icon: 1},function(){
                              location.href="<{:U('Pcenter/buy_bao_lst')}>"
                            });
                  }else{
                    layer.msg(data,{offset:'300px',area:'400px',time: 150009,icon: 7});
                  }
              }
          })
  }
function weifukuan(){
  layer.msg('您有订单未付款，请您先付款!',{offset: '300px',time: 2000,icon: 7});
}
function payOrder(id){
  var url = "<{:U('Order/doPayBuyOrder')}>";
  var oid=id;
  $.ajax({
    type: "POST",
    url: url,
    data: {oid:oid},
    dataType: 'json',
    error : function () {
      layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 2000,icon: 7});
    },
    success: function(data){
      if (data.msg == 'ok'){
          var d=[];
          d.push({buyOid: data.flg,buyType:data.buytype,gid:data.gid});
          sessionStorage.setItem("payOrderCashier",JSON.stringify(d));
          window.location.href = "<{:U('Order/paycashier')}>";
      }else{
        layer.msg(data.msg,{offset: '300px',time: 2000,icon: 2});
        return false;
      }
    }
  });
}
function cartCount() {
    var url = "<{:U('Cart/cartCount')}>";
    $.ajax({
        url: url,
        type: 'POST',
        dataType: 'json',
        data: '',
        success:function(data){
            if(data > 0){
                $("#cartCount").html(data);
                $("#cartCount").addClass("num-rt");
                $("#row").html(data);
            }else{
                $("#cartCount").html("");
            }
        }
    });
}
function CartOrder(){
    var a = $("#mid").val();
    var b = $("#sta").val();
    if(null != a && "" != a){
        if(b == '2'){//账号处于激活状态
            window.location.href="<{:U('Cart/cart')}>"; 
        }else if(b == '3'){//账号处于冻结状态
            layer.msg('账号处于冻结状态,请联系管理员解封',{offset: '300px',time: 2000,icon: 7});
        }
    }
}
