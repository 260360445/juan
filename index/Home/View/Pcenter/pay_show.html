$(function(){

function balpay(){
  layer.prompt({title: '请输入交易密码', formType: 1}, function(pass, index){
    layer.close(index);
      var url = "<{:U('Pcenter/balPay')}>";
      $.ajax({
          url: url,
          type: 'POST',
          data: {pass:pass},
          success:function(data){
              if(data == 'ok'){
                layer.confirm('支付成功!', {
                  btn: ['确定'] //按钮
                }, function(){
                  location.href="<{:U('Pcenter/buy_bao_lst')}>";
                });
              }else{
                layer.alert(data);
              }
              
          }
      });
  });
}
