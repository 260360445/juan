<script>
$("#money").blur(function(){
  var num = $("#money").val();
  var sum =parseInt($("#sumbal").val());
  var rel=/^\+?[1-9][0-9]*$/;
  if(num == '' || num == undefined || num == null ){
    $("#money").focus();
    layer.msg('金额不能为空！',{offset: '300px',time: 1500,icon: 7});
    return false;
  }
  if(!rel.test(num)){
    $("#money").focus();
    layer.msg('金额错误！',{offset: '300px',time: 1500,icon: 7});
    return false;
  }
  if(num > sum){
    $("#money").focus();
    layer.msg('您输入的金额，超过了可转金额！',{offset: '300px',time: 1500,icon: 7});
    return false;
  }
  if(num > 50000){
    $("#money").focus();
    layer.msg('单笔最多提现5万元！',{offset: '300px',time: 1500,icon: 7});
    return false;
  }
  if(num < 100){
    $("#money").focus();
    layer.msg('单笔最少转账100元！',{offset: '300px',time: 1500,icon: 7});
    return false;
  }
})
$("#setpay").click(function(){
    var num = $("#money").val();
    var pass=$("#paypass").val();
    var mob=$("#mob").val();
    var sum =parseInt($("#hidsum").val());
    var uid=$("#uid").val();
    var sta=$("#sta").val();
    var rel=/^\+?[1-9][0-9]*$/;
    var isMobile = /^0?1[3-8][0-9]\d{8}$/; // 手机号码验证规则
    if(sta == 3){
      layer.msg('您的账户被冻结，请联系客服！',{offset: '300px',time: 1500,icon: 7});
        return false;
    }else{
      if(num == '' || num == undefined || num == null ){
        layer.msg('金额不能为空！',{offset: '300px',time: 1500,icon: 7});
        return false;
      }
      if(!rel.test(num)){
        layer.msg('金额错误！',{offset: '300px',time: 1500,icon: 7});
        return false;
      }
      if(num > sum){
        layer.msg('您输入的金额，超过了可转金额！',{offset: '300px',time: 1500,icon: 7});
        return false;
      }
      if(num > 30000){
        $("#money").focus();
        layer.msg('单笔最多3万元！',{offset: '300px',time: 1500,icon: 7});
        return false;
      }
      if(num < 100){
        $("#money").focus();
        layer.msg('单笔最少转账100元！',{offset: '300px',time: 1500,icon: 7});
        return false;
      }
      if(mob == ''){
        layer.msg('请输入接收账户手机号！',{offset: '300px',time: 1500,icon: 7});
        return false;
      }
      if (!isMobile.test(mob)){
        layer.msg('请输入正确的手机号！',{offset: '300px',time: 1500,icon: 7});
        return false;
      }
      if(pass == ''){
        layer.msg('密码不能为空！',{offset: '300px',time: 1500,icon: 7});
        return false;
      }
      var index = layer.load(0, {
          shade: [0.3, '#fff'] //0.1透明度的白色背景
      });
      var url = "<{:U('Pcenter/dozhuandepsit')}>"; 
      $.ajax({
          url: url,
          type: 'POST',
          dataType: 'json',
          data: {money:num,pass:pass,mobile:mob},
          success:function(data){
            if(data.msg == 'ok'){
              layer.msg('转账成功',{offset: '300px',time: 1500,icon: 1},function () {
                 window.location.href = "<{:U('Pcenter/transfer')}>";
              });
            }else{
              layer.msg(data.msg,{offset: '300px',time: 1500,icon: 1},function () {
                 window.location.reload();
              });
              return false;
            }
          }
      });
    }
  })

</script>
