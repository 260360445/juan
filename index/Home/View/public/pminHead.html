<script>
$("#setphoto").click(function(){
  var url = "<{:U('Pcenter/userphoto')}>";
  var fbg = new FormData($('#userphoto')[0]);
  $.ajax({
    type : 'post',
    url : url,
    data : fbg,
    async : false,
    processData:false,
    contentType:false,
    error : function () {
        layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
    },
    success : function (responses) {
        if (responses == 'ok'){
            layer.msg('设置成功',{offset: '300px',time: 1500,icon: 1},function () {
               window.location.reload();
            });
        }else{
            layer.msg(responses,{offset: '300px',time: 2000,icon: 2});
        }
    }
  });
})

</script>
