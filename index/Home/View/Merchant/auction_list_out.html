<script>
function setin(id){
  var val=id;
  var url = "<{:U('Merchant/setin')}>";
  layer.confirm('您确定要从新上架该商品吗？', {
    btn: ['确定','取消'] //按钮
  }, function(){
      $.ajax({
          type : 'post',
          url : url,
          data : {id:id},
          dataType:'json',
          error : function () {
              layer.msg('网络故障，请稍后重试!',{offset: '300px',time: 1500,icon: 7});
          },
          success : function (responses) {
              if (responses.msg == 'ok'){
                  layer.msg('上架成功',{offset: '300px',time: 1500,icon: 1},function () {
                      window.location.reload();
                  });
              }else{
                  layer.msg(responses.msg,{offset: '300px',time: 2000,icon: 2});
              }
          }
      });
  });
}
</script>
