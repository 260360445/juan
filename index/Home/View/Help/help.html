<script>
$(function(){

    $(".w_newadd_list li").click(function(){
        var typeId = $(this).attr("id");
        $(".w_newadd_list li").removeClass("w_lines_color");
        $(this).addClass("w_lines_color");
        var url="<{:U('Help/sonlist')}>";
        $.post(url, {
            "typeId" : typeId
        }, function(result) {
            var data = eval(result);
            $("#contentDiv").empty();
            var changeContentHtml = "";
            if(data){
                $("#contentDiv").removeClass();
                $("#contentDiv").addClass("c_guide_list c_common_question y_common_question");
                for (var i = 0; i < data.length; i++) {
                    changeContentHtml += '<dl>';
                    changeContentHtml += '<h4 onclick = "changeContent(this)"><span></span>' + (i + 1) + '、' + data[i].title + '</h4>';
                    changeContentHtml += '<div class="y_hide_dd w_hides_dd">';
                    changeContentHtml += '<dd>' + data[i].cont + '</dd>';
                    changeContentHtml += '</div>';
                    changeContentHtml += '</dl>';
                }
            }
            $("#contentDiv").html(changeContentHtml);
        })
    })
    
});

function changeContent(obj){
    if($(obj).next().css("display")=="none"){
        $(".y_common_question dl .y_hide_dd").slideUp("fast");
        $(".y_common_question dl h4 span").css({backgroundPosition:"0 0"});
        $(obj).next().slideDown("fast");
        $(obj).children("span").css({backgroundPosition:"0 -20px"});    
    }else{
        $(obj).next().slideUp("fast");
        $(obj).children("span").css({backgroundPosition:"0 0"});
    }   
}
</script>
