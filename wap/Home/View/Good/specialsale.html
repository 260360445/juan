<script>
var page = 0;
var is_loading = false;
$(function(){
//滚动加载
    var stop = true;
    var start = $('#pro li:last .limit').val();
    if(start > 6){
    	$(".more").show();
    }
    $(window).scroll(function () {
        if ((screen.height + $(window).scrollTop()) >= $(document).height()) {
            if (stop == true) {
                stop = false;
                $(".more").show();
                if(!is_loading){
                    more();
                }
            };  
        }
    });
    function more(){
        is_loading = true;
        var url = "";
        var ApiUrl =  "<{:U('Good/goodpage')}>";
        page++;
        $.ajax({
            url:ApiUrl,
            type: 'POST',
            dataType: 'JSON',
            data:{page:page,type:2},
            success:function(data){
                if (data == '') {
                    $('.more').text('没有更多商品了');
                }else{
                    is_loading = false;
                    var li = ""
                    for (var i = 0; i < data.length; i++) {
                        if(i%2 === 1){
                        	li +='<li>';
							li +='<a href="<{:U(MODULE_NAME."/Good/goodlist/id/'+data[i]['id']+'")}>">';
							li +='<img class="shangpin" src="__ROOT__/Uploads'+data[i]['goods_logo']+'" alt="">';
							li +='<img class="renqi" src="__PUBLIC__/Wap/images/temai/renqi.png" alt="">';
								li +='<h3>可用金：<i>￥'+data[i]['price']+'</i></h3>';
								li +='<h3>消费币：<i>￥'+data[i]['xfb']+'</i></h3>';
								li +='<p>'+data[i]['goods_title']+'</p>';
								li +='<button type="button">立即购买</button>';
							li +='</a>';
							li +='<span></span>';
	                        li +='</li>';
                        }else{
                        	li +='<li class="right">';
							li +='<a href="<{:U(MODULE_NAME."/Good/goodlist/id/'+data[i]['id']+'")}>">';
							li +='<img class="shangpin" src="__ROOT__/Uploads'+data[i]['goods_logo']+'" alt="">';
							li +='<img class="renqi" src="__PUBLIC__/Wap/images/temai/renqi.png" alt="">';
								li +='<h3>可用金：<i>￥'+data[i]['price']+'</i></h3>';
								li +='<h3>消费币：<i>￥'+data[i]['xfb']+'</i></h3>';
								li +='<p>'+data[i]['goods_title']+'</p>';
								li +='<button type="button">立即购买</button>';
							li +='</a>';
							li +='<span></span>';
	                        li +='</li>';
                        }
                    };
                    $('#pro').append(li);
                }
                stop = true;
            }
        })
    }
//滚动加载结束
})
</script>
