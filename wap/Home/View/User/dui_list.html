<script>
var page = 0;
var is_loading = false;
$(function(){
//滚动加载
    var stop = true;
    $(window).scroll(function () {
        if ((screen.height + $(window).scrollTop()) >= $(document).height()) {
            if (stop == true) {
                stop = false;
                $(".more").show();
                if(!is_loading){
                    more();
                }
            };  
        }
    });
    function more(){
        is_loading = true;
        var ApiUrl =  "<{:U('User/listpage')}>";
        page++;
        $.ajax({
            url:ApiUrl,
            type: 'POST',
            dataType: 'JSON',
            data:{page:page,type:7},
            success:function(data){
                if (data == '') {
                    $('.more').text('没有更多记录了');
                }else{
                    is_loading = false;
                    var li = "";
                    for (var i = 0; i < data.length; i++) {
						li +='<li>序号：<span><{$key}></span> </li>';
                        li +='<li>兑入金额：<span>'+data[i]['money']+'</span></li>';
                        li +='<li>兑入类型：<span><{$typearr[$list[type]]}></span></li>';
                        li +='<li>兑入地址：<span><{$list.wht_pay|substr=0,6}>***********<{$list.wht_pay|substr=-6}></span></li>';
                        li +='<li>兑入时间：<span><{:date("Y-m-d H:i:s",$list[btime])}></span></li>';
                        li +='<li>状态：<span>成功兑入</span></li>';
                    };
                    $('#pro').append(li);
                }
                stop = true;
            }
        })
    }
//滚动加载结束
})
function getTime(/** timestamp=0 **/) {
  var ts = arguments[0] || 0;
  var t,y,m,d,h,i,s;
  t = ts ? new Date(ts*1000) : new Date();
  y = t.getFullYear();
  m = t.getMonth()+1;
  d = t.getDate();
  h = t.getHours();
  i = t.getMinutes();
  s = t.getSeconds();
  // 可根据需要在这里定义时间格式
  return y+'-'+(m<10?'0'+m:m)+'-'+(d<10?'0'+d:d)+' '+(h<10?'0'+h:h)+':'+(i<10?'0'+i:i)+':'+(s<10?'0'+s:s);
}
