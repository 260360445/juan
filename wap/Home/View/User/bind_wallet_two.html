<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="__PUBLIC__/Wap/css/base.css">
<title>绑定钱包</title>
</head>
<style type="text/css">
	ul{
		padding-left: .4rem;
		background-color: #fff;
		margin-top: .4rem;
	}
	ul li{
		overflow: hidden;
		line-height: 1.466rem;
	}
	ul li:first-child{
		border-bottom: 1px solid #e5e5e5;
	}
	ul li h3{
		margin-right: .6rem;
		width: 2.5rem;
		text-align: right;
	}
	ul li h3,
	ul li span{
		float: left;
		color: #c4c4c4;
		font-size: .433rem;
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis;
	}
	ul li input{
		float: left;
		color: #c4c4c4;
		font-size: .433rem;
		line-height: 1.466rem;
		width: 72%;
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis;
	}
	ul li h4{
		float: left;
		color: #c4c4c4;
		font-size: .433rem;
		line-height: 1.466rem;
		color: #333;
		width: 2.5rem;
		text-align: right;
		margin-right: .6rem;
	}
</style>
<body>
	<header>
		<a href="javascript:window.history.back();"><img src="__PUBLIC__/Wap/images/anquan/come_back.png" alt=""></a>
		<h3>绑定钱包</h3>
	</header>
	<ul>
		<li>
			<h3>商城钱包</h3>
			<span>50C773E1F4C71F2E8EB54973289B104B</span>
		</li>
		<li>
			<h4>万花筒钱包</h4>
			<input readonly="readonly" type="text" placeholder="ACX123ZXC123ZXC123ZXC123ZXC12345">
		</li>
	</ul>
</body>
<script type="text/javascript" src="__PUBLIC__/Wap/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Wap/js/base.js"></script>
</html>
