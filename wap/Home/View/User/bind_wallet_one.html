<script>
//绑定钱包
$("#payKeySuc").click(function(){
  var a = $("#payKeynum").val();
  if(a == '' || a == null){
    layer.open({
        content: '请填写万花筒钱包地址！'
        ,skin: 'msg'
        ,time: 2 //2秒后自动关闭
    });
    return false;
  }
  if(a.length != 32){
    layer.open({
        content: '请填写32位钱包地址！'
        ,skin: 'msg'
        ,time: 2 //2秒后自动关闭
    });
    return false;
  }
  var url = "<{:U('User/payKeySuc')}>";
  $.ajax({
      type: "post",
      url: url,
      dataType:'json',
      data:{
          paynum : a
      },
      success:function(data){
          if(data == 'ok'){
            window.location.reload();
          }else{
            layer.open({
		        content: data
		        ,skin: 'msg'
		        ,time: 2 //2秒后自动关闭
		    });
		    return false;
          }
      }
  });
})
</script>
